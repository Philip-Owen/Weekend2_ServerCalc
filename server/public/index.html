<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1>calc</h1>
    <div id="calc-input">
      <div >
        <h2 id="calc-results">0</h2>
      </div>
      <input type="number" name="" id="value-one">
      <input type="number" name="" id="value-two">
      <button class"calcBtn" id="addCalc">+</button>
      <button class"calcBtn" id="subCalc">-</button>
      <button class"calcBtn" id="mulCalc">*</button>
      <button class"calcBtn" id="divdCalc">/</button>
    </div>
    <div id="calc-output">
      <ul id="past-calc">
        <p>History:</p>

      </ul>
    </div>
  </body>
</html>
